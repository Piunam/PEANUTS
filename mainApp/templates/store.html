<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Peanuts Emporium</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #36005c;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header Styles */
        .header {
            background-color: #FFD700;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 34px;
            color: #4B0082;
        }

        /* Navigation Styles */
        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: #4B0082;
            text-decoration: none;
            font-size: 19px;
            font-weight: 800;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav a:hover {
            background-color: #4B0082;
            color: #FFD700;
        }

        /* Store Container Styles */
        .store-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 80%;
            background-color: #FFD700;
            border-radius: 15px;
            height: 28vw;
        }

        .store-container h2 {
            color: #4B0082;
            font-size: 30px;
            font-weight: 800;
        }

        /* Item Container Styles */
        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px 0;
        }

        .item {
            background-color: #4B0082;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            color: #FFD700;
            text-align: center;
        }

        .item img {
            width: 100px;
            height: 100px;
        }

        /* Footer Styles */
        .footer {
            padding: 10px;
            background-color: #FFD700;
            color: #4B0082;
            font-size: 14px;
        }

        /* Character Styles */
        .character {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Peanuts</h1>
        <div class="nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'community_page' %}">Community</a>
            <a href="{% url 'store' %}">Store</a>
            <a href="{% url 'profile' %}">Profile</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'user_login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Store Container -->
     <img src="{% static 'assets/store.png' %}" width="1200px" alt="">
    <div class="store-container">
        <h2>PEANUTS EMPORIUM</h2>
        <div class="item-container">
            <div class="item">
                <img src="{% static 'assets/store/BOLT1.png' %}" alt="Basic Hint">
                <p>BASIC HINT</p>
                <p>25.00</p>
            </div>
            <div class="item">
                <img src="{% static 'assets/store/BOLT2.png' %}" alt="Standard Hint">
                <p>STANDARD HINT</p>
                <p>50.00</p>
            </div>
            <div class="item">
                <img src="{% static 'assets/store/BOLT3.png' %}" alt="Advanced Hint">
                <p>ADVANCED HINT</p>
                <p>100.00</p>
            </div>
            <div class="item">
                <img src="{% static 'assets/store/BOLT4.png' %}" alt="Time Extension">
                <p>TIME EXTENSION</p>
                <p>15.00</p>
            </div>
            <div class="item">
                <img src="{% static 'assets/store/CLOCK.png' %}" alt="Another Try">
                <p>ANOTHER TRY</p>
                <p>65.00</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Get What Pleases You!</p>
    </div>
</body>
</html>
