<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
        }

        .question-section {
            width: 40%;
            height: 72vh;
            border: 2px solid #ffdf00;
            border-radius: 14px;
            padding: 20px;
            background-color: #1F1F1F;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        .editor-section {
            width: 59%;
            margin-left: 18px;
            padding: 10px;
            background-color: #070707;
            display: flex;
            flex-direction: column;
            border: 2px solid #ffdf00;
            border-radius: 14px;
        }

        #code-editor {
            height: 40vh;
            border: 1px solid #ccc;
            background-color: rgb(0, 0, 0);

        }

        #run-code-button {
            padding: 5px;
            width: 150px;
            height: 40px;
            margin-top: 20px;
            box-shadow: 3px 3px 0px white;
            background-color: #ffdf00;
            color: rgb(13, 13, 13);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        #run-code-button:hover {
            background-color: #000000;
            color: #ffdf00;
            box-shadow: 3px 3px 0px #ffdf00;
            border: 1px solid #ffdf00;
        }

        #output {
            margin-top: 10px;
            padding: 10px;
            background-color: #0b0b0b;
            color: #d4d4d4;
            border: 1px solid #d4d4d4;
            height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .output-text {
            color: #ffdf00;

        }

        .form-select {
            margin-bottom: 10px;
            margin: 20px;
            background-color: #000000;
            color: #ffdf00;
        }

        .question {
            font-weight: 800;
            font-size: 40px;
            font-family: "Handjet", sans-serif;
        }

        #timer {
            background-color: #ffdf00;
            font-size: 35px;
            color: #000000;
            border: 1px solid #ffffff;
            width: 16%;
            font-weight: 800;
            font-family: "Handjet", sans-serif;
            /* height: 40px; */
            border-radius: 13px;
            padding: 8px;
        }

        .timer-section {
            display: flex;
            justify-content: space-between;
        }
    </style>
    {% load static %}
</head>

<body>
    <header>
        <div class="logo">
            Peanuts
            <img class="logo_img" width="70px" src="{% static 'assets/peanut.png' %}" alt="">
        </div>
        <nav>

        </nav>
    </header>
    <!-- <div class="container"> -->
    <main class="main-content">
        <section class="question-section">
            <div class=" timer-section">
                <h2 class="question" id="question-title">Loading Question...</h2>
                <div id="timer">Loading...</div>
            </div>
            <p id="question-difficulty">Difficulty: </p>
            <div id="question-content">
                <!-- Question will be loaded here -->
            </div>
            <input type="hidden" id="question-id" value="{{ question.id }}">

        </section>
        <section class="editor-section">
            <div class="d-flex justify-content-between searchbar">
                <select class="form-select" id="language-select">
                    <option value="javascript" selected>JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>
                <!-- <button >Run Code</button> -->
                <button id="run-code-button" onclick="submitCode()">Run Code</button>
            </div>
            <div id="code-editor"></div>
            <div class="mt-2">
                <label for="output" class="output-text ">Output</label>
                <pre id="output"></pre>
            </div>
        </section>
    </main>
    </div>
    <script>
        const questions = {
            "easy": [
                {
                    "title": "Two Sum",
                    "description": "Given an array of integers nums and an integer target, return indices of the two numbers such that they add up to target.\nYou may assume that each input would have exactly one solution, and you may not use the same element twice.\nYou can return the answer in any order.",
                    "difficulty": "Easy",
                    "examples": [
                        {
                            "input": "nums = [2,7,11,15], target = 9",
                            "output": "[0,1]",
                            "explanation": "Because nums[0] + nums[1] == 9, we return [0, 1]."
                        },
                        {
                            "input": "nums = [3,2,4], target = 6",
                            "output": "[1,2]"
                        },
                        {
                            "input": "nums = [3,3], target = 6",
                            "output": "[0,1]"
                        }
                    ]
                }
            ],
            "medium": [
                {
                    "title": "Add Two Numbers",
                    "description": "You are given two non-empty linked lists representing two non-negative integers. The digits are stored in reverse order, and each of their nodes contains a single digit. Add the two numbers and return the sum as a linked list.\nYou may assume the two numbers do not contain any leading zero, except the number 0 itself.",
                    "difficulty": "Medium",
                    "examples": [
                        {
                            "input": "l1 = [2,4,3], l2 = [5,6,4]",
                            "output": "[7,0,8]",
                            "explanation": "342 + 465 = 807."
                        }
                    ]
                }
            ],
            "hard": [
                {
                    "title": "Median of Two Sorted Arrays",
                    "description": "Given two sorted arrays nums1 and nums2 of size m and n respectively, return the median of the two sorted arrays.",
                    "difficulty": "Hard",
                    "examples": [
                        {
                            "input": "nums1 = [1,3], nums2 = [2]",
                            "output": "2.00000",
                            "explanation": "merged array = [1,2,3] and median is 2."
                        }
                    ]
                }
            ]
        };


        // Function to generate the expected output based on the question
        function getExpectedOutput(questionId) {
            const question = questions[questionId.difficulty][0]; // Assume only one question per difficulty
            const examples = question.examples;
            const expectedOutputs = examples.map(example => example.output);
            return expectedOutputs;
        }

        // Load question and set up the environment
        function loadQuestion(difficulty) {
            const question = questions[difficulty][0];
            document.getElementById('question-title').innerText = question.title;
            document.getElementById('question-difficulty').innerText = `Difficulty: ${question.difficulty}`;
            document.getElementById('question-content').innerHTML = `<p>${question.description}</p><pre>${question.examples.map(example => example.input + "\n" + example.output).join('\n\n')}</pre>`;

            // Set the timer based on difficulty
            let timeLimit;
            switch (difficulty) {
                case 'easy':
                    timeLimit = 20 * 60;
                    break;
                case 'medium':
                    timeLimit = 40 * 60;
                    break;
                case 'hard':
                    timeLimit = 60 * 60;
                    break;
                default:
                    timeLimit = 20 * 60; // Default to easy if difficulty is unknown
            }

            startTimer(timeLimit);
        }

        // Timer function
        function startTimer(duration) {
            const timerDisplay = document.getElementById('timer');
            let time = duration;

            const interval = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                time--;

                if (time < 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = "Time's up!";
                    document.getElementById('run-code-button').disabled = true;
                }
            }, 1000);
        }

        // Load an easy question by default
        loadQuestion('easy');

        // Initialize Monaco editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            var editor = monaco.editor.create(document.getElementById('code-editor'), {
                value: `function twoSum(nums, target) {
    // Implement your solution here
    return []; // Change this to your return statement
}`,
                language: 'javascript',
                theme: 'vs-dark',
            });

            document.getElementById('language-select').addEventListener('change', function () {
                var lang = this.value;
                monaco.editor.setModelLanguage(editor.getModel(), lang);
            });

            document.getElementById('run-code-button').addEventListener('click', function () {
                var code = editor.getValue();
                var lang = document.getElementById('language-select').value;

                fetch('http://localhost:8000/compile/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code, lang: lang })
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('output').textContent = data.output || 'Error occurred';

                        const questionId = { difficulty: 'easy' }; // Replace with actual question ID
                        const expectedOutputs = getExpectedOutput(questionId);

                        if (expectedOutputs.includes(data.output.trim())) {
                            alert('Success');
                        } else {
                            alert('Failed');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('output').textContent = 'Error occurred';
                    });
            });
        });

        function submitCode() {
            let userCode = document.getElementById("code-editor").value;
            let questionId = document.getElementById("question-id").value;
            let expectedOutputs = getExpectedOutput(questionId);

            fetch('/submit_code/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    'question_id': questionId,
                    'user_code': userCode
                })
            })
                .then(response => response.json())
                .then(data => {
                    let userOutput = data.output || 'Error occurred';
                    if (expectedOutputs.includes(userOutput.trim())) {
                        alert('Success');
                    } else {
                        alert('Failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error occurred');
                });
        }

    </script>

</body>

</html>
