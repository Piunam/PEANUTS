{% extends 'base.html' %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap');

    .container{
        display: flex;
        justify-content: center;
    }
    .head {
        display: flex;
        justify-content: center;
        font-size: 50px;
        color: #ffdf00;
        font-family: "Handjet", sans-serif;

    }

    .row {
        border: 2px solid #ffdf00;
        width: 300px;
        padding: 40px;
        display: flex;
        justify-content: center;
        height: 30vh;
        border-radius: 12px;
    }

    .my-2>h2 {
        color: #ffdf00;
        font-family: "Handjet", sans-serif;
        font-size: 40px;
        margin-bottom: 32px;
        margin-left: 25px;
    }

    .login {
        padding: 15px;
        background-color: #ffdf00;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 700;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 20px;
    }
</style>

<div class="container">
    <div>
    <div class="head">
        <h1>JOIN US</h1>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto social-container my-2 order-md-1">
            <h2>PEANUTS</h2>
            <a class="login" href="{% url 'social:begin' 'google-oauth2' %}">Login With Google</a>

        </div>
    </div>
</div>
</div>
{% endblock %}
